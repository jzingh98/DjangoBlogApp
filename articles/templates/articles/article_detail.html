{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article Details</h1>
    <p>------------------</p>
    <div class="article-detail">
        <div class="article">
            <img src={{ article.thumb.url }}>
            <h2>{{ article.title }}</h2>
            <p>{{ article.body }}</p>
            <p>{{ article.date }}</p>
            <p>{{ article.author }}</p>
        </div>
    </div>
{% endblock %}
